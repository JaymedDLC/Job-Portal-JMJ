<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Job Portal</title>
</head>

<body>
    <div class="home">
        <header>
            <div class="container-header">
                <h1 class="logo">Job Portal</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <a href="login.html" class="btn">Login</a>
                    <a href="register.html" class="btn btn-register">Register</a>
                </div>
            </div>
        </header>

        <!-- Secci√≥n principal -->
        <section class="hero">
            <h1>Find Your Dream Job Today!</h1>
            <p>Connecting Talent with Opportunity: Your Gateway to Career Success</p>

            <!-- Barra de b√∫squeda -->
            <div class="search-bar">
                <input type="text" placeholder="Job Title or Company">
                <div class="divider"></div>
                <select>
                    <option>Select Location</option>
                </select>
                <div class="divider"></div>
                <select>
                    <option>Select Category</option>
                </select>
                <button class="search-btn">üîç Search Job</button>
            </div>

            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat">
                    <img src="../img/icons/bag.png" alt="bag">
                    <div class="stat-count">
                        <span>25,850</span>
                        <p>Jobs</p>
                    </div>
                    
                </div>
                <div class="stat">
                    <img src="../img/icons/group.png" alt="candidates">
                    <div class="stat-count">
                        <span>10,250</span>
                        <p>Candidates</p>
                    </div>

                </div>

                <div class="stat">
                    <img src="../img/icons/construction.png" alt="companies">
                    <div class="stat-count">
                        <span>18,400</span>
                        <p>Companies</p>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- Secci√≥n de empresas -->
    <section class="companies">
        <div class="company-logos">
            <img src="../img/logos/Spotify_Full_Logo_RGB_White.png" alt="Spotify">
            <img src="../img/logos/1707837093slack-logo-png-white.png" alt="Slack">
            <img src="../img/logos/descarga.png" alt="Adobe">
            <img src="../img/logos/ASAN_BIG.D-aed62503.png" alt="Asana">
            <img src="../img/logos/Linkedin-logo-white-png-wordmark-icon-horizontal-900x233.png" alt="linkdin">
        </div>
    </section>

</body>

</html>
